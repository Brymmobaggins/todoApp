<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTodo | Register</title>
    <link rel="stylesheet" href="/todoApp/css/Register.css" />
    <script defer src="/todoApp/register.js"></script>
  </head>
  <body>
    <div class="navbar">
      <h1 class="title">myTodo</h1>
      <div class="nav-items">
        <ul>
          <li><a href="index.html">Login</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <h3>Please Register to continue</h3>
      <form action="#" id="myform" method="">
        <label for="Email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="Password">Password</label>
        <input type="password" name="password" id="password" required />
        <span id="error" style="color: red; padding-top: 10px"></span>
        <label for="Retype Password">Retype Password</label>
        <input type="password" id="rePassword" name="rePassword" required />
        <span id="match" style="color: red; padding-top: 10px"></span>

        <button type="submit" onclick="myfunction()">Register</button>
      </form>
    </div>
  </body>
</html>
